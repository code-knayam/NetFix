<div class="stats-container">
  <div class="stat-circles">
    <div class="stat-circle">
      <svg viewBox="0 0 36 36">
        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="circle-fill" [style.stroke-dasharray]="dailyProgress + ', 100'" [class.animate]="showAnimation"
          d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
        <text x="18" y="17">{{dailyProgress | number:'1.0-0'}}%</text>
        <text x="18" y="23" class="time-text">{{formatTime(dailyWatchTime)}}</text>
      </svg>
      <span>Daily Usage</span>
    </div>
    <div class="stat-circle">
      <svg viewBox="0 0 36 36">
        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="circle-fill" [style.stroke-dasharray]="weeklyProgress + ', 100'" [class.animate]="showAnimation"
          d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
        <text x="18" y="17">{{weeklyProgress | number:'1.0-0'}}%</text>
        <text x="18" y="23" class="time-text">{{formatTime(weeklyWatchTime)}}</text>
      </svg>
      <span>Weekly Usage</span>
    </div>
  </div>

  <div class="longest-session">
    <h3>Longest Session This Week</h3>
    <div class="session-time">{{formatTime(longestSession)}}</div>
  </div>
</div>
